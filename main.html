<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name: </label>
		<input type="text" minlength="3" maxlength="50" name="name" id="name">
		<br><br>
		<label for="portfolio">Web: </label>
		<input type="url" name="portfolio" id="portfolio">
		<br><br>
		<label for="favcolor">Fev Color: </label>
		<input type="color" name="favcolor" id="favcolor">
		<br><br>
		<label for="likeness">Color Likeness: </label>
		<input type="range" min="1" max="100" name="likeness" id="likeness">
		<br><br>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
